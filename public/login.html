<style>
body {
	background: url('/earth.jpg') no-repeat center center fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}

.vertical-center {
	min-height: 100%;
	min-height: 100vh;
	display: -webkit-box;
	display: -moz-box;
	display: -ms-flexbox;
	display: -webkit-flex;
	display: flex;
	-webkit-box-align: center;
	-webkit-align-items: center;
	-moz-box-align: center;
	-ms-flex-align: center;
	align-items: center;
	-webkit-box-pack: center;
	-moz-box-pack: center;
	-ms-flex-pack: center;
	-webkit-justify-content: center;
	justify-content: center;
}
</style>

<div class="navbar navbar-default navbar-fixed-top" style="opacity: 0.75;">
	<div class="jumbotron text-center" style="margin-bottom: 0px;">
		<div class="container">
			<h1>Expensey</h1>
			<p>Your Expense Tracker</p>
		</div>
	</div>
</div>

<div id="login" class="container vertical-center">
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-default" style="width: 500px; opacity: 0.9;">
				<div class="panel-heading text-center">
					<p class="lead" style="margin-bottom: 0px;">
						<span class="glyphicon glyphicon-lock"></span> Expensey - Login
					</p>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="email" class="col-sm-3 control-label"> Email</label>
							<div class="col-sm-9">
								<input type="email" class="form-control" id="email" placeholder="Email" data-ng-model="ctrl.email">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-3 control-label"> Password</label>
							<div class="col-sm-9">
								<input type="password" class="form-control" id="password" placeholder="Password" data-ng-model="ctrl.password">
							</div>
						</div>
						<div class="form-group" style="margin-bottom: 0px;">
							<div class="col-sm-offset-3 col-sm-9">
								<button type="submit" class="btn btn-success btn-sm" data-ng-disabled="ctrl.invalidCredentials() || ctrl.loggingIn" data-ng-click="ctrl.login()">
									<span class="glyphicon glyphicon-log-in" style="margin-right: 8px;"></span>Log in
								</button>
							</div>
						</div>
					</form>
				</div>
				<div class="panel-footer">
					<div class="alert alert-danger" role="alert" data-ng-show="ctrl.invalidLogin" style="margin-bottom: 0px;">Invalid email or password.</div>
				</div>
			</div>
		</div>
	</div>
</div>
