<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid" style="margin-top: 8px; margin-left: 30px; margin-right: 30px; color: white;">
		<span style="font-size: 24px;">Expensey</span>
		<div class="pull-right">
			<span class="glyphicon glyphicon-refresh" data-ng-show="ctrl.loading" style="font-size: 18px; position: relative; top: 6px;"
				data-ng-class="{'glyphicon-refresh-animate': ctrl.loading}" aria-hidden="true"></span>
			<button type="button" class="btn btn-default btn-sm " data-ng-click="ctrl.logout()" style="margin-left: 20px;">
				<i class="glyphicon glyphicon-log-out"></i> Logout
			</button>
		</div>

	</div>
</div>

<div style="margin-top: 100px;"></div>

<form>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<p class="lead">Enter a new expense</p>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3 col-sm-offset-3">
			<div class="form-group">
				<label for="date">Date</label>
				<div class="input-group">
					<input type="text" class="form-control" id="date" data-uib-datepicker-popup="{{ctrl.datePickerFormat}}" data-is-open="ctrl.datePickerOpen"
						data-ng-model="ctrl.expense.date"> <span class="input-group-btn">
						<button type="button" class="btn btn-default" data-ng-click="ctrl.datePickerOpen = true">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</div>
			</div>
		</div>
		<div class="col-sm-3">
			<div class="form-group">
				<label for="amount">Amount</label> <input type="text" class="form-control" id="amount" placeholder="amount" data-ng-model="ctrl.expense.amount">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<div class="form-group">
				<label for="amount">Description</label> <input type="text" class="form-control" id="desription" placeholder="description"
					data-ng-model="ctrl.expense.description">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<div class="pull-right">
				<button type="submit" class="btn btn-primary" data-ng-disabled="ctrl.invalidExpense() || ctrl.adding" data-ng-click="ctrl.addExpense()">Submit</button>
			</div>
		</div>
	</div>
</form>
<div class="container">
	<p class="lead" style="margin-top: 40px;">Recent Expenses</p>
	<table class="table">
		<thead>
			<tr>
				<th>Date</th>
				<th>Amount</th>
				<th>Description</th>
			</tr>
		<tbody>
			<tr data-ng-repeat="expense in ctrl.expenses">
				<td>{{expense.date | date : "mediumDate"}}</td>
				<td>{{expense.amount}}</td>
				<td>{{expense.description}}</td>
			</tr>
		</tbody>
	</table>
	<div class="alert alert-info" role="alert" data-ng-show="ctrl.noExpenses">No expenses.</div>
</div>
<div style="margin-bottom: 75px;"></div>
